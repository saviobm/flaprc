<html xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:ui="http://java.sun.com/jsf/facelets"
 	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
	  
	 <script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript"/>

	<h:head>
		<title>Hello JSF!</title>
	</h:head>

	<h:form>
		
		<h:outputText value="#{injecaoHello.hello.message}" /> 
		
		<p:dataTable value="#{usuarioServico.usuarios}" var="usuario" 
														paginator="true" 
														paginatorPosition="bottom" 
														rows="3" 
														sortField="nomeUsuario"
														sortOrder="ASCENDING"														
														paginatorAlwaysVisible="true" 
														lazy="true"
														rendered="true"
														rowsPerPageTemplate="1,2,#{usuarioServico.usuarios.rowCount}">
			<p:column headerText="Id">
				<h:outputText value="#{usuario.idUsuario}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{usuario.nomeUsuario}" />
			</p:column>

		</p:dataTable> 
		
		<p:selectOneMenu id="console" value="#{usuarioServico.usuario}" style="width:125px" converter="#{usuarioConverter}">
            <f:selectItems value="#{usuarioServico.valoresComboUsuario}" var="item" itemLabel="#{item.nomeUsuario}" itemValue="#{item}" />
        </p:selectOneMenu>

		<!-- <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:50%;height:400px" />-->
		
		<p:commandButton action="#{carrinhoServico.salvar}" value="Enviar" ajax="false">
			<f:setPropertyActionListener target="#{carrinhoServico.usuario}" value="#{usuarioServico.usuario}" />
		</p:commandButton>
		
		<h:commandButton value="Limpar" actionListener="#{usuarioServico.limpar}" />
		
	</h:form>
	
</html>
